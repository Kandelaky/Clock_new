   <script>
   $(function(){
   $('.toggle-button').click(function (e, changeState) {
   if (changeState === undefined) {
      $(this).toggleClass('switch-on');
    }
    if ($(this).hasClass('switch-on')) {
     $(this).trigger('on.switch');
    } else {
      $(this).trigger('off.switch');
    }
   });
   $('.toggle-button').on('on.switch', function(){
   var b = document.querySelector("#setntp");
    b.value = "on";
     console.log('Кнопка переключена в состояние on');
   });
     $('.toggle-button').on('off.switch', function(){
       var b = document.querySelector("#setntp");
       b.value = "off";
       console.log('Кнопка переключена в состояние off');
     });
   });
   </script>
